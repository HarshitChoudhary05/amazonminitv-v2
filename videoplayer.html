<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Video</title>
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      margin: 0px;
    }

    .jwplayer {
      position: absolute !important;
    }

    .jwplayer.jw-flag-aspect-mode {
      min-height: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="jwplayerDiv"></div>

  <script>
    // Retrieve video URL from session storage
    var videoFilePath = sessionStorage.getItem('videoUrl');

    if (videoFilePath) {
      jwplayer("jwplayerDiv").setup({
        file: videoFilePath,
        position: 'bottom',
        type: "dash"
      });
    } else {
      // Handle case where video URL is not found
      document.write('Video Not Found ');
    }
  </script>
</body>
</html>
